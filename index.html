<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Street Network Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        select, button {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            display: grid;
            gap: 20px;
        }
        
        .visualization, .stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .visualization h2, .stats h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        #visualization-img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Urban Street Network Analysis</h1>
            <p>Computational Network Analysis: Statistics and Topologies of Cities</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="city-select">Select City:</label>
                    <select id="city-select">
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="viz-type">Visualization Type:</label>
                    <select id="viz-type">
                        <option value="basic">Basic Network</option>
                        <option value="edge_centrality">Edge Centrality</option>
                        <option value="node_centrality">Node Centrality</option>
                        <option value="orientation">Street Orientation (Polar)</option>
                    </select>
                </div>
            </div>
            
            <button id="generate-btn" onclick="generateVisualization()">Generate Visualization</button>
            <button id="stats-btn" onclick="getStats()">Get Network Statistics</button>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Generating visualization... This may take a minute.</p>
            </div>
            
            <div id="error" class="error hidden"></div>
            
            <div class="results">
                <div id="visualization-container" class="visualization hidden">
                    <h2>Visualization</h2>
                    <img id="visualization-img" alt="Network visualization">
                </div>
                
                <div id="stats-container" class="stats hidden">
                    <h2>Network Statistics</h2>
                    <div id="stats-grid" class="stats-grid"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function generateVisualization() {
            const city = document.getElementById('city-select').value;
            const vizType = document.getElementById('viz-type').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const vizContainer = document.getElementById('visualization-container');
            const vizImg = document.getElementById('visualization-img');
            const generateBtn = document.getElementById('generate-btn');
            
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            vizContainer.classList.add('hidden');
            generateBtn.disabled = true;
            
            try {
                const response = await fetch('/visualize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ city, viz_type: vizType })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                vizImg.src = 'data:image/png;base64,' + data.image;
                vizContainer.classList.remove('hidden');
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }
        
        async function getStats() {
            const city = document.getElementById('city-select').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const statsContainer = document.getElementById('stats-container');
            const statsGrid = document.getElementById('stats-grid');
            const statsBtn = document.getElementById('stats-btn');
            
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            statsContainer.classList.add('hidden');
            statsBtn.disabled = true;
            
            try {
                const response = await fetch('/stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ city })
                });
                
                const data = await response.json();
                
                if (data.Error) {
                    throw new Error(data.Error);
                }
                
                statsGrid.innerHTML = '';
                for (const [key, value] of Object.entries(data)) {
                    const statItem = document.createElement('div');
                    statItem.className = 'stat-item';
                    statItem.innerHTML = `
                        <div class="stat-label">${key}</div>
                        <div class="stat-value">${value}</div>
                    `;
                    statsGrid.appendChild(statItem);
                }
                
                statsContainer.classList.remove('hidden');
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                statsBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
